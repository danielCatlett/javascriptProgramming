<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Intro</title>
    <link href='http://fonts.googleapis.com/css?family=Wendy+One|Libre+Baskerville' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="speakerBox">
        <a href="#" id="prev_btn">&laquo;</a>
        <a href="#" id="next_btn">&raquo;</a>
        <div id="carousel"></div>
    </div>
    
    <script id="speakerstpl" type="text/template">
        {{#speakers}}
            <div class="speaker">
                <img src="{{shortname}}_tn.jpg" alt="Photo of {{name}}"/>
                <h3>{{name}}</h3>
                <h4>{{reknown}}</h4>
                <p>{{bio}}</p>
            </div>
        {{/speakers}}
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    
    <script type="text/javascript">
        $(function()
        {
            $.getJSON('data.json', function(data)
            {
                var template = $('#speakerstpl').html();
                var html = Mustache.to_html(template, data);
                $('#carousel').html(html);
                
                $('#carousel').cycle(
                {
                    fx: 'fade',
                    pause: 1,
                    next: '#next_btn',
                    previous: '#previous_btn',
                    speed: 500,
                    timeout: 10000
                });
            });
        });
    </script>
</body>
</html>
