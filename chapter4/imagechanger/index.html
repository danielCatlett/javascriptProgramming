<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Changer</title>
    <script src="control.js"></script>
</head>
<body>
    <h1>Main Image</h1>
    <img id="large" src="dog1.jpg" alt="a dog">

    <br>
    <a href="#"><img src="dog2.jpg" alt="a second dog" height="100" onclick="change02()"></a>
    <br>
    <a href="#"><img src="dog3.jpg" alt="a third dog" height="100" onclick="change03()"></a>
    <br>
    <a href="#"><img src="dog4.jpg" alt="a fourth dog" height="100" onclick="change04()"></a>
    <br>
    <a href="#"><img src="dog5.jpg" alt="a fifth dog" height="100" onclick="change05()"></a>
</body>
</html>
