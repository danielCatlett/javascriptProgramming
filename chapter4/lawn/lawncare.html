<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events and Forms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="lawn.js"></script>
</head>
<body>
    <h1>Lawn Care estimator</h1>
    <h2>Please enter all the following values in feet</h2>
    <label for="frontLength">Front yard length</label>
    <input type="text" id="frontLength"/>
    <br>
    <label for="frontWidth">Front yard width</label>
    <input type="text" id="frontWidth"/>
    <br>
    <br>
    <label for="backLength">Back yard length</label>
    <input type="text" id="backLength"/>
    <br>
    <label for="backWidth">Back yard width</label>
    <input type="text" id="backWidth"/>
    <br>
    <br>
    <label for="lSideLength">Left side yard length</label>
    <input type="text" id="lSideLength"/>
    <br>
    <label for="lSideWidth">Left side yard width</label>
    <input type="text" id="lSideWidth"/>
    <br>
    <br>
    <label for="rSideLength">Right side yard length</label>
    <input type="text" id="rSideLength"/>
    <br>
    <label for="rSideWidth">Right side yard width</label>
    <input type="text" id="rSideWidth"/>
    <br>
    <br>
    <input type="button" id="submit" value="Estimate Cost"/>
</body>
</html>
