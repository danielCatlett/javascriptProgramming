<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Beautiful Form But Less Entertaining</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <h1>The Beautiful Form But Less Entertaining</h1>
    <form name="theBestForm" id="theBestForm">
        <label for="first">First Name:</label>
        <input type="text" name="first" id="first" autofocus>
        <br>
        <label for="last">Last Name:</label>
        <input type="text" name="last" id="last">
        <br>
        <label for="phone">Phone Number:</label>
        <input type="text" name="phone" id="phone" placeholder="(999) 999-9999">
        <br>
        <label for="cell">Cell Phone:</label>
        <input type="text" name="cell" id="cell" placeholder="(999) 999-9999">
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="example@example.com">
        <br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address">
        <br>
        <label for="city">City:</label>
        <input type="text" name="city" id="city">
        <br>
        <label for="State">State:</label>
        <input type="text" name="state" id="state">
        <br>
        <label for="zip">Zip-Code:</label>
        <input type="text" name="zip" id="zip" placeholder="12345">
        <br>
        <button onclick="submitFunction()">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
