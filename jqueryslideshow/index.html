<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Slideshow</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>
<style>
    #slides
    {
        display: none;
    }
</style>
<body>
    <h1>JQuery Slideshow</h1>
    <h2>The return of Alolan Exeggutor</h2>
    <img src="game.jpg" alt="In-Game Image" id="slide">
    
    <div id="slides">
        <img src="game.jpg" alt="In-Game Image">
        <img src="comp.png" alt="comparison picture">
        <img src="deathstar.jpg" alt="The Death Star">
        <img src="2tall2draw.jpg" alt="2 Tall 2 Draw">
        <img src="mario.jpg" alt="Mario Flag Pole">
        <img src="pinoccio.jpg" alt="Pinoccio Nose">
        <img src="atmosphere.png" alt="IN SPAAAAAAACE">
        <img src="go.png" alt="Pokemon Go">
        <img src="dealwithit.jpg" alt="deal with it glasses">
        <img src="shining.jpg" alt="Shining Door">
    </div>
    <p>Click on the image to pause or resume the slideshow</p>
</body>
</html>
